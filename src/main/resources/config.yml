# Placeholders:
# %prefix% and %event%

#the prefix
prefix: '&6&lEventToggle &7>'



#The message executed when you don't have permission to use a certain part of the command
nopermmsg: '%prefix% &cYou can not use this!'

#The msg sent when the command is executed without permission.
nocommandpermmsg: '%prefix% &cYou can not use this command!'

#The msg sent when the command is sent without any args.
noargmsg: '%prefix% &cPlease set a event to cancel!'

#The msg sent when the command is sent without a valid arg.
invalidargmsg: '%prefix% &cThat is an invalid argument.'



#The message sent when you disable an event
isdisabled: '%prefix% &c%event% is now disabled!'

#The message sent when you enable an event
isenabled: '%prefix% &a%event% is now enabled!'



#The message sent when someone attempts to do a cancelled event.
eventcancelmsg: '%prefix% &c%event% is off!'
